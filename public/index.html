<!doctype html>
<html>
<head>
  <title>Pattern Master</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="stylesheets/screen.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/smoothness/jquery-ui-1.8.4.custom.css" />
</head>
<body>
<div id="main">
  <header><h1>Pattern Master</h1></header>
  <nav>
    <ul>
      <li><button id="add">Add Pattern</button></li>
    </ul>
  </nav>
  <div id="tabs">
    <ul>
      <li><a href="#search">Search</a></li>
    </ul>
      <div id="search">
        <form action="" method="get">
          <input type="search" name="tags" id="search-tags" />
          <button>Search</button>
        </form>
        <div id="results">
          <h2>Results</h2>
          <p class="nothing">Nothing found</li>
        </div>
      </div>
      <div id="pattern">
        <form action="" method="post">
          <h2>Pattern</h2>
          <div class="item">
            <label for="item-publication">Publication</label>
            <input name="publication" id="item-publication" />
          </div>
          <div class="submit"><button>Create</button></div>
        </form>
      </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script>require(["main"]);</script>
</body>
</html>
