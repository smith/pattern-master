<!doctype html>
<html>
<head>
  <title>Pattern Master</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="stylesheets/screen.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/smoothness/jquery-ui-1.8.4.custom.css" />
</head>
<body>
<div id="main">
  <header><h1>Pattern Master</h1></header>
  <div id="tabs">
    <ul>
      <li class="search"><a href="#search">Search</a></li>
      <li class="add"><a href="#new">New Pattern</a></li>
    </ul>
    <div id="search">
      <form action="" method="get">
        <input type="search" name="tags" id="search-tags" />
        <button>Search</button>
      </form>
      <div id="results">
        <p class="nothing">Nothing found</p>
      </div>
    </div>
    <div id="new" class="pattern">
      <form action="" method="post">
        <div class="item">
          <label for="item-name">Name</label>
          <input name="name" id="item-name" />
        </div>
        <div class="item">
          <label for="item-tags">Tags</label>
          <textarea name="tags" id="item-tags"></textarea>
        </div>
        <div class="item">
          <label for="item-description">Description</label>
          <textarea name="description" id="item-description"></textarea>
        </div>
        <div class="item">
          <label for="item-publication">Publication</label>
          <input name="publication" id="item-publication" />
        </div>
        <div class="item">
          <label for="item-date">Date</label>
          <input type="date" name="date" id="item-date" />
        </div>
        <div class="item">
          <label for="item-notes">Notes</label>
          <textarea name="notes" id="item-notes"></textarea>
        </div>
        <button>Create</button>
      </form>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script>require(["main"]);</script>
</body>
</html>
