<!doctype html>
<html>
<head>
  <title>Pattern Master</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="stylesheets/screen.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/smoothness/jquery-ui-1.8.4.custom.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/ui.jqgrid.css" />
</head>
<body>
<!-- Templates -->
<script type="text/mustache" id="pattern-form-template">
  <div id="pattern-{{id}}" class="pattern">
    <form action="" method="post">
      <div class="item">
        <label for="item-name-{{id}}">Name</label>
        <input name="name" id="item-name-{{id}}" />
      </div>
      <div class="item">
        <label for="item-tags-{{id}}">Tags</label>
        <textarea name="tags" id="item-tags-{{id}}"></textarea>
      </div>
      <div class="item">
        <label for="item-description-{{id}}">Description</label>
        <textarea name="description" id="item-description-{{id}}"></textarea>
      </div>
      <div class="item">
        <label for="item-publication-{{id}}">Publication</label>
        <input name="publication" id="item-publication-{{id}}" />
      </div>
      <div class="item">
        <label for="item-date-{{id}}">Date</label>
        <input type="date" name="date" id="item-date-{{id}}" />
      </div>
      <div class="item">
        <label for="item-notes-{{id}}">Notes</label>
        <textarea name="notes" id="item-notes-{{id}}"></textarea>
      </div>
      <button>{{#new}}Create{{/new}}{{^new}}Update{{/new}}</button>
    </form>
  </div>
</script>
<script type="text/mustache" id="search-results-template">
  <ul>
  {{#rows}}
    <li><a href="#{{id}}">{{id}}</a></li>
  {{/rows}}
  {{^rows}}<li>Nothing found.</li>{{/rows}}
  </ul>
</script>
<div id="main">
  <header><h1>Pattern Master</h1></header>
  <div id="tabs">
    <ul>
      <li class="search"><a href="#search">Search</a></li>
    </ul>
    <div id="search">
      <form action="" method="get">
        <input type="search" name="tags" id="search-tags" />
        <button>Search</button>
      </form>
      <div id="results"></div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script>require(["main"]);</script>
</body>
</html>
